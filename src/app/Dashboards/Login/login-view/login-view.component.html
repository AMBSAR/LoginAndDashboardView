<div class="componentOuter">
    <div class="contentOuter">
        <div class="container outerBorder">
            <div class="Logo">
                <img src="assets\Images\Logo.png" />
            </div>
            <div>
                <h1>Sign in</h1>
                @if (showLoader) {
                <div class="k-block loader">
                    <kendo-loader [type]="loaderType" [size]="loaderSize"></kendo-loader>
                </div>
                }
            </div>
            <Form class="inputControlsContainer" [formGroup]="loginForm">
                <div>
                    <div class="inputs">
                        <kendo-label class="k-display-block mandatory" [for]="textbox" text="SSO ID"></kendo-label>
                        <kendo-textbox #textbox kendoTypography fontSize="sm" [maxlength]='35' [clearButton]="true"
                            placeholder="SSO / 4-3-1" formControlName="userName" class="text-indented login"
                            type="text" style="text-indent: 3em;"></kendo-textbox>
                    </div>
                    <div>
                        <kendo-label class="k-display-block mandatory" [for]="password" text="Password"></kendo-label>

                        <kendo-textbox #password [maxlength]='16' [clearButton]="true" class="text-indented login"
                            placeholder="********" type="password" formControlName="password" style="text-indent: 3em;"
                            (inputFocus)="autoPopulatePassword()" />
                    </div>
                    <div class="rememberMeContainer">
                        <kendo-checkbox formControlName="isRememberMeSelected" kendoCheckBox
                            class="k-checkbox checkboxRememberme"></kendo-checkbox>
                        <kendo-label class="k-checkbox-label" text="Remember me"></kendo-label>
                    </div>
                </div>
                <div>
                    <button kendoButton class="login" type="submit" (click)="onLogin()">Login</button>
                </div>
                @if (showMessage) {
                <div class="Message">
                    <kendo-label text="{{Message}}"></kendo-label>
                </div>
                }
            </Form>
        </div>
    </div>
</div>
